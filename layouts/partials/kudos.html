<!-- emoji 可为多个，但必须要在前面的可识别列表里出现 -->
<open-heart  href="hhttps://kudokupo.xinghegaoxuan.workers.dev/{{ .Permalink }}" emoji="❤️"> 
    <img src="https://cdn.jsdelivr.net/gh/AhtsiH/picture/logo.png" width="25" height="25" style="position: relative; top: 5px;">
  </open-heart>
  
  <!-- load web component -->
  <script src="https://unpkg.com/open-heart-element" type="module"></script>
  <!-- when the webcomponent loads, fetch the current counts for that page -->
  <script>
  window.customElements.whenDefined('open-heart').then(() => {
    for (const oh of document.querySelectorAll('open-heart')) {
      oh.getCount()
    }
  })
  // refresh component after click
  window.addEventListener('open-heart', e => {
      e && e.target && e.target.getCount && e.target.getCount()
  })
  </script>
